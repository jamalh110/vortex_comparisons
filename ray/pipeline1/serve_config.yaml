# This file was generated using the `serve build` command on Ray v2.42.1.

proxy_location: EveryNode

http_options:

  host: 0.0.0.0

  port: 8000

grpc_options:

  port: 9000

  grpc_servicer_functions: []

logging_config:

  encoding: TEXT

  log_level: DEBUG

  logs_dir: null

  enable_access_log: true

applications:

- name: app1

  route_prefix: /

  import_path: main:app

  args:
    experiment_name: EVQA_train_split/
    index_name: EVQA_PreFLMR_ViT-L

  runtime_env: {}

  deployments:

  - name: StepA
    max_ongoing_requests: 32
    ray_actor_options:
      num_cpus: 1.0
      num_gpus: 0.1
      
  - name: StepB
    max_ongoing_requests: 32
    ray_actor_options:
      num_cpus: 2.0
      num_gpus: 0.1

  - name: StepC
    max_ongoing_requests: 32
    ray_actor_options:
      num_cpus: 1.0
      num_gpus: 0.1

  - name: StepD
    max_ongoing_requests: 32
    ray_actor_options:
      num_cpus: 1.0
      num_gpus: 0.1

  - name: StepE
    max_ongoing_requests: 32
    ray_actor_options:
      num_cpus: 4.0
      num_gpus: 0.5
      runtime_env:
          env_vars:
            COLBERT_LOAD_TORCH_EXTENSION_VERBOSE: "True"

  - name: Ingress
    ray_actor_options:
      num_cpus: 2.0
      num_gpus: 0
    logging_config:
      log_level: DEBUG
