# This file was generated using the `serve build` command on Ray v2.42.1.

proxy_location: EveryNode

http_options:

  host: 0.0.0.0

  port: 8000

grpc_options:

  port: 9000

  grpc_servicer_functions: []

logging_config:

  encoding: TEXT

  log_level: CRITICAL

  logs_dir: null

  enable_access_log: true

applications:

- name: app1

  route_prefix: /

  #import_path: monolith_imgpath:app
  import_path: monolith_mono:app

  args:
    experiment_name: EVQA_train_split/
    index_name: EVQA_PreFLMR_ViT-L

  runtime_env: {}

  deployments:

  - name: Monolith
    num_replicas: 1
    max_ongoing_requests: 16
    ray_actor_options:
      num_cpus: 8.0
      num_gpus: 1.0
      runtime_env:
          env_vars:
            COLBERT_LOAD_TORCH_EXTENSION_VERBOSE: "True"